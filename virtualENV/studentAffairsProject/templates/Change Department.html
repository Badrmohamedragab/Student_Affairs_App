<body onload="SendID()">
    <div class="container">
      <div class="content">
        <form id="update-form">
      <h1 id="title" style="text-align: center;">Update Department</h1>
            <div class="user-details">
                <label>
                    <span class="details">Student Name :</span>
                    <input type="text" id="StdNam" readonly>
                </label>
            </div>
            <br>
            <br>
            <div class="user-details">
                <label>
                    <span class="details" >ID :</span>
                    <input type="text" id="id" required name="id" maxlength="20" minlength="7" readonly>
                </label>
            </div>
            <br>
            <br>
            <div class="user-details">
              <label>
                <span class="details">Edit Department :</span>
                <input id="Department" list="Dep" class="ListOfDepart">
                  <datalist id="Dep">
                  <option value="IS">
                  <option value="CS">
                  <option value="DS">
                  <option value="AI">
                  <option value="IT">
                </datalist>
              </label>
            </div>
            <br>
          <input type="submit" value="Update" id="update">
        </form>
        </div>
    </div>
    <script>
      var form = document.getElementById('update-form');
      var department = document.getElementById('Department');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        var id = document.getElementById('id').value;
        var department = document.getElementById('Department').value;

        var student = JSON.parse(localStorage.getItem(id));


        if (student.Department === document.getElementById("Department").value) {
          swal("Same department", "You didn't change the department", "error", {
            button: "Ok",
          });
        }
        else {
          student.Department = department;
          localStorage.setItem(id, JSON.stringify(student));
          swal("Done!", "You change the department successfully", "success", {
            button: "Ok",
          });
          window.location.href = "Home-Registered.html"
        }
      });
    </script>
